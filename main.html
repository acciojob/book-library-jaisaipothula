<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://example.com/spy-in-the-amber.jpg" alt="Spy in the Amber">
            <h2>Spy in the Amber</h2>
            <p class="author">Author: Unknown</p>
            <p class="price">$19.99</p>
        </div>
        <div class="book">
            <img src="https://example.com/sacred-games.jpg" alt="Sacred Games">
            <h2>Sacred Games</h2>
            <p class="author">Author: Vikram Chandra</p>
            <p class="price">$24.99</p>
        </div>
        <div class="book">
            <img src="https://example.com/byomkesh-bakshi.jpg" alt="Byomkesh Bakshi">
            <h2>Byomkesh Bakshi</h2>
            <p class="author">Author: Saradindu Bandyopadhyay</p>
            <p class="price">$14.99</p>
        </div>
    </div>
</body>
</html>
